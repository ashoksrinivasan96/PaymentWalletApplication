    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="signin.css">

  <body class="text-center">
  <div class="card-3">
   <form action="home.html" class="form-signin" >
      <!-- <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
      <h1 class="h3 mb-3 font-weight-normal main-heading">Please Sign in or Register</h1>
      <label for="inputEmail" class="sr-only ">Email address</label>
      <input type="email" id="inputEmail" class="form-control email-box" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" class="remember"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <br>
      
    </form>
    <a href="register.html"> <button class="btn btn-lg btn-primary btn-block btn-success butt">Register</button></a>

  </div>
